        Label4_4 As label:
            Height: =70
            Size: =21
            Text: ="Perihal"
            Width: =126
            X: =67
            Y: =372
            ZIndex: =10

        TextInput1_1 As text:
            Default: =
            Height: =131
            Size: =21
            Width: =348
            X: =232
            Y: =372
            ZIndex: =11

        Label4_5 As label:
            Height: =70
            Size: =21
            Text: ="Pejabat Pengesah"
            Width: =149
            X: =55
            Y: =618
            ZIndex: =12

        Dropdown1_2 As dropdown:
            Default: ="Pilih"
            Height: =70
            Items: =["putra","Yosa","Frans"]
            Size: =21
            Width: =348
            X: =232
            Y: =618
            ZIndex: =13

        Label4_6 As label:
            Height: =70
            Size: =21
            Text: ="Unit"
            Width: =149
            X: =55
