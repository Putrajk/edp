            Items: =["SPPUR","UMI","FK3","FPPU"]
            Size: =21
            Width: =348
            X: =232
            Y: =525
            ZIndex: =15

        Button2 As button:
            Height: =63
            OnSelect: |-
                =Patch(EDPS,Defaults(EDPS),{tanggal:DatePicker1.SelectedDate,'Jenis Dokumen':Dropdown1.Selected.Value,'Sifat Dokumen':Dropdown1_1.Selected.Value,perihal:TextInput1_1.Text,Unit:Dropdown1_3.Selected.Value,pejabat:Dropdown1_2.Selected.Value},Form2.Updates)
            Size: =24
            Text: ="Submit"
            X: =212
            Y: =970
            ZIndex: =16

        Button2_1 As button:
            Height: =63
            OnSelect: =Navigate(Pegawai)
            Size: =24
            Text: ="Cancel"
            X: =420
            Y: =970
            ZIndex: =20

        Form2_1 As form:
            DataSource: =EDPS
            DefaultMode: =FormMode.New
            Height: =303
            Width: =580
            X: =32
            Y: =706
            ZIndex: =23

            file_DataCard1_1 As typedDataCard.fileEditCard:
                BorderStyle: =BorderStyle.Solid
                DataField: ="creb2_file"
                Default: |-
                    =If(!IsBlank(ThisItem.file.FileName), Table({DisplayName: ThisItem.file.FileName, Value: ThisItem.file.Value}), Blank())
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@EDPS],DataSourceInfo.DisplayName,"creb2_file")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =236
                Required: =false
                Update: =DataCardValue3_1.Attachments
                Width: =580
                X: =0
                Y: =0
                ZIndex: =1

                DataCardValue3_1 As attachments:
                    AddAttachmentText: ="Upload file"
                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                    DisplayMode: =Parent.DisplayMode
                    Height: =172
                    IsInDataCard: =true
                    Items: =Parent.Default
                    MaxAttachments: =1
                    MaxAttachmentsText: =""
                    NoAttachmentsText: ="There is no file."
                    PaddingBottom: =5
                    PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                    PaddingRight: =5
                    PaddingTop: =5
                    Size: =21
                    Tooltip: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    ZIndex: =2

                ErrorMessage2_1 As label:
                    AutoHeight: =true
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =24
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardValue3_1.Y + DataCardValue3_1.Height
                    ZIndex: =3

                StarVisible2_1 As label:
                    Align: =Align.Center
                    Height: =
                    Size: =21
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =
                    ZIndex: =4

